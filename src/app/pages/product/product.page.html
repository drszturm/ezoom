
<ion-content>
  <div *ngIf="!product" class="spinnerSection" style="text-align: center;">
      <ion-spinner name="lines"></ion-spinner>
  </div>
  <div class="ion-padding">
    <ion-row >
      <img  style="width: 100%; height: 100%;  border-radius: 10px;" src="../../../assets/images/cursos.png" alt="" />
    </ion-row>
    <ion-card *ngIf="product" style="align-content: center;">
    
          <ion-card-header>

            <ion-card-title>{{  product.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div [innerHTML]="product.description"></div>
            <ion-row >
              <ion-col >
                <img src="{{ product.mainimagepath}}" alt="" style="width: 100%; height: 100%; align-content: center; border-radius: 10px;" />
             </ion-col>
             <ion-col >
                <img src="{{ product.secondimg}}" alt=""  style="width: 100%; height: 100%; align-content: center;   border-radius: 10px;"  />
            </ion-col>
            </ion-row>
            
          </ion-card-content>
      </ion-card>
  </div>

</ion-content>
