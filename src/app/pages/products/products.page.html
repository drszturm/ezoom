
<ion-content>
  <div class="ion-padding">
<ion-grid>
  <ion-row>
    
      <ion-col size-lg="12" size-xs="12"  >
        <img  style="width: 100%; height: 100%;  border-radius: 10px;" src="../../../assets/images/cursos.png" alt="" />
    </ion-col>
 
    <ion-col size-lg="12" size-xs="12" *ngFor="let product of products">
      
        <ion-card [routerLink]="['/products', product.id]" style="height: 150px;">
          <ion-row >
           
          <ion-col >
            <ion-card-header>
       
              <ion-card-title>{{  product.name }}</ion-card-title>
              <ion-card-content>
              
              </ion-card-content>
            </ion-card-header>
         </ion-col>
         <ion-col >
          <img src="{{ product.mainimagepath}}" alt="" style="width: 130px; height: 130px;  border-radius: 10px;"  />
        </ion-col>
        </ion-row>

        </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
  </div>
</ion-content>
